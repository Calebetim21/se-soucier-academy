<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Se Soucier Academy Blog - Insights and updates on domestic service training.">
  <title>Blog | Se Soucier Academy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index"><img src="/images/logo.png" alt="Se Soucier Academy Logo" width="50" height="50" class="d-inline-block align-top">Se Soucier Academy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/training-programs">Training Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/newsletter">Newsletter</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-center">Blog</h1>

    <!-- Form to Submit New Blog Post -->
    <form id="blog-form" class="my-4" enctype="multipart/form-data">
      <div class="form-group">
        <label for="blog-title">Title</label>
        <input type="text" class="form-control" id="blog-title" name="title" required>
      </div>
      <div class="form-group">
        <label for="blog-content">Content</label>
        <textarea class="form-control" id="blog-content" name="content" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="blog-author">Author</label>
        <input type="text" class="form-control" id="blog-author" name="author">
      </div>
      <div class="form-group">
        <label for="blog-images">Upload Image(s)</label>
        <input type="file" class="form-control-file" id="blog-images" name="images" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Submit Blog Post</button>
    </form>

    <!-- Display Existing Blog Posts -->
    <div class="blog-posts mt-5" style="width: 81%; max-width: 700px; margin: 0 auto;">
      <!-- Existing blog posts will be dynamically inserted here -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Se Soucier Academy. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
