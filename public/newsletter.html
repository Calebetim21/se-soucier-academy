<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Subscribe to the Se Soucier Academy Newsletter for updates on training and resources.">
  <title>Newsletter | Se Soucier Academy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index"><img src="/images/logo.png" alt="Se Soucier Academy Logo" width="50" height="50" class="d-inline-block align-top">Se Soucier Academy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/training-programs">Training Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/newsletter">Newsletter</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-center">Subscribe to Our Newsletter</h1>
    <p class="text-center">Stay updated with the latest news and training from Se Soucier Academy.</p>
    <form action="/api/newsletter/subscribe" method="POST" class="my-4">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        required 
        placeholder="Enter your email" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        title="Enter a valid email address"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
    </form>    
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Se Soucier Academy. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
