<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Se Soucier Academy for inquiries and support.">
  <title>Contact Us | Se Soucier Academy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/views/index.html"><img src="/public/images/logo.png" alt="Se Soucier Academy Logo" width="50" height="50" class="d-inline-block align-top">Se Soucier Academy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/views/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/newsletter.html">Newsletter</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">We'd love to hear from you! Reach out to us for any inquiries or support.</p>

    <form action="/submit-contact" method="POST" class="my-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <div class="text-center my-4">
      <a href="https://web.facebook.com/sesoucieracademy" target="_blank" class="mx-2">
        <img src="/public/images/FB logo.png" alt="Facebook" width="40">
      </a>
      <a href="https://www.instagram.com/sesoucieracademy?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="mx-2">
        <img src="/public/images/IG logo.png" alt="Instagram" width="40">
      </a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Se Soucier Academy. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="public/js/scripts.js"></script>
</body>
</html>
